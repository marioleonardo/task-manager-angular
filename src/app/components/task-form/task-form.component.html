<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h3 class="text-2xl font-semibold mb-4">{{ taskToEdit ? 'Edit Task' : 'Add New Task' }}</h3>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="title" formControlName="title" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
          Title is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
      </div>
      <div class="mb-4 hidden"> <!-- Hidden by default, shown in the detail view -->
        <label class="inline-flex items-center">
          <input type="checkbox" formControlName="completed" class="form-checkbox h-5 w-5 text-primary" />
          <span class="ml-2 text-gray-700">Completed</span>
        </label>
      </div>
      <button type="submit" [disabled]="!taskForm.valid" class="px-4 py-2 bg-primary text-light-text rounded hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        {{ taskToEdit ? 'Update Task' : 'Add Task' }}
      </button>
    </form>
  </div>
